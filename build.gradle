plugins {
    id 'java'
    id 'application'
}

group = 'dashboards'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.grafana:grafana-foundation-sdk:next-1746458649'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
}

application {
    mainClass = 'dashboards.GenerateDashboard'
}
